<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information Form</title> <!-- Modified title -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(236, 234, 234);">
    <!-- Container for the form -->
    <div class="container-fluid">
        <form class="m-3 p-3">
            <!-- Fieldset for payment information -->
            <fieldset class="border p-2 rounded bg-white">
            <legend class="w-auto px-2 border rounded text-white" style="background-color: rgb(198, 197, 197); margin-top: -27px; margin-left: 20px;">Payment Information</legend>
            <div class="container-fluid pt-3">
                <!-- Container for personal information fields -->
                <div class="container-fluid row mt-3 mb-3">
                    <div class="col-4">
                        <label class="form-label" for="name">Name and Surname: </label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" type="text" id="name" required>
                    </div>
                    <div class="col-4"></div>
                </div>
                <!-- Container for address field -->
                <div class="container-fluid row mb-3">
                    <div class="col-4">
                        <label class="form-label" for="adresse">Your Address: </label>
                    </div>
                    <div class="col-8">
                        <input class="form-control" id="adresse" type="text">
                    </div>
                </div>
                <!-- Container for telephone and date fields -->
                <div class="container-fluid row mb-3">
                    <div class="col-4">
                        <label class="form-label" for="tel">Telephone: (+212) </label>                     
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="tel" type="tel">
                    </div>
                    <div class="col-2">
                        <label class="form-label" for="date">Operation Date: </label>
                    </div>
                    <div class="col-2">
                        <input class="form-control" id="date" type="date">
                    </div>
                </div>
                <!-- Container for payment type radio buttons -->
                <div class="container-fluid form-check" style="margin-left: -10px;">
                    <div class="row mb-3">
                        <div class="col-4">
                            <label class="form-label">Payment Type: </label>
                        </div>
                        <div class="col-4">
                            <input class="form-check-input" value="Paypal" id="paypal" type="radio">
                            <label class="form-check-label" for="paypal">Paypal</label>
                            <img src="icons/paypal_icon-icons.com_62739.ico" style="width: 20px;">
                        </div>
                        <div class="col-4">
                            <input class="form-check-input" value="Mastercard" id="mastercard" type="radio">
                            <label class="form-check-label" for="mastercard">Credit Card</label>
                            <img src="icons/Mastercard_icon-icons.com_60554.ico" style="width: 30px;">
                        </div>
                    </div>
                </div>
                <!-- Container for card type and number fields -->
                <div class="container-fluid row mb-3">
                    <div class="col-3">
                        <label class="form-label" for="typecarte">Card Type: </label>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="typecarte">
                            <option selected>Visa</option>
                            <option>MasterCard</option>
                            <option>American Express</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="muncarte">Card Number: </label>
                    </div>
                    <div class="col-3">
                        <input  class="form-control" id="numcarte" type="number">
                    </div>
                </div>
                <!-- Container for expiration date and CVV fields -->
                <div class="container-fluid row mb-3">
                    <div class="col-2">
                        <label class="form-label" for="expfin">Expiration Month: </label>
                    </div>
                    <div class="col-2">
                        <input class="form-control" id="expfin" min="1" max="12" type="number" placeholder="1">
                    </div>
                    <div class="col-2">
                        <label class="form-label" for="expfin">Expiration Year: </label>
                    </div>
                    <div class="col-2">
                        <input class="form-control" id="expfin" min="2024" max="3000" type="number" placeholder="2024">
                    </div>
                    <div class="col-2">
                        <label class="form-label" for="codever">CVV: </label>
                    </div>
                    <div class="col-2">
                        <input class="form-control" id="codever" type="number">
                    </div>
                </div>
                <!-- Container for reset and submit buttons -->
                <div class="container-fluid row mb-3">
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="reset">Clear</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </fieldset>
        </form>
    </div>
</body>
</html>
